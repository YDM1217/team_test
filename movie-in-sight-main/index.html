      *{

      body {
        /* width: 100%; */
        margin: 0;
        padding: 100px;
        font-family: Pretendard;
        background-color: rgb(11, 0, 25);
        display: grid;
        justify-content: center;
        gap: 32px;
      }

      header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        position: relative;
        padding: 12px 0;

        align-items: center;
      }

      header > .right-menu {
        display: flex;

        align-items: center;
        gap: 12px;
      }

      header > .right-menu > .login {
        padding: 8px 24px;
        color: black;
        font-weight: 600;
        font-size: 16px;
        display: flex;
        align-items: center;
        border-radius: 30px;
        cursor: pointer;
      }

      header > .right-menu > .user {
        aspect-ratio: 1 / 1;
        height: 100%;
        border-radius: 50%;
      }

      .logo {
        color: white;
        font-size: 42px;
        font-weight: 600;
        border-radius: 12px;
      }

      input.search {
        width: calc(1200px - 72px);
        max-width: 1200px;
        position: absolute;
        right: 0;
        left: 0;
        margin: auto;
        border-radius: 12px;
        padding: 12px 36px;
        outline: none;
      }

      main {
        display: flex;
        justify-content: center;
        gap: 32px;
      }

      aside {
        min-width: 350px;
        max-width: 350px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      div.side-banner {
        width: 100%;
        height: 700px;
        border-radius: 14px;
        background-color: #f0f0f0;
        display: block;
      }

      div.center {
        width: 1200px;
        display: flex;
        flex-direction: column;
        gap: 64px;
      }

      .banner {
        width: 100%;
        height: 600px;
        border-radius: 30px;
        background-color: #f0f0f0;
      }

      .banner + section {
        margin-bottom: 24px;
      }

      section {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .section_title {
        color: white;
        font-size: 20px;
        font-weight: 600;
      }

      .movie_list {
        width: 100%;
        display: flex;
        padding: 0;
        margin: 0;
      }

      .movie_item {
        max-width: 300px !important;
        height: 200px;
        display: flex;
        background-color: #f0f0f0;
        border-radius: 30px;
        overflow: hidden;
      }

      .movie_recommand_item {
        width: 100%;
        height: 200px;
        display: flex;
        background-color: #f0f0f0;
        border-radius: 30px;
        overflow: hidden;
      }

      .kind_wrapper {
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
      }

      .kind_item {
        display: flex;
        justify-content: space-between;
      }

      .kind_item > span {
        color: white;
        font-size: 14px;
        font-weight: 600;
      }

      .kind_item > div button {
        background-color: transparent;
        border: none;
        font-size: 16px;
      }

      footer {
        height: 600px;
        background: url(footer.png) no-repeat;
      }

      .search_wrapper {
        width: 1200px;
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        display: flex;
        align-items: center;
      }

      .search_icon {
        position: absolute;
        right: 8px;
        top: 0;
        bottom: 0;
        margin: auto 0;
      }

      .kind-sec {
        background: #2d2d2d;
        padding: 12px;
        border-radius: 30px;
