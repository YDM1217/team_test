<!DOCTYPE html>
<html>
<head>
    <title>Google Drive 텍스트 파일 가져오기</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Google 드라이브에서 호스팅된 텍스트 파일의 파일 ID
        var fileId = "1e5F8haj5kuQPS0P6GiJNR0ofhrAvQAUJHxToe_pQ9tU";
        
        // Google 드라이브에서 호스팅된 텍스트 파일의 공유 링크
        var googleDriveLink = "https://drive.google.com/uc?export=view&id=" + fileId;

        // XMLHttpRequest를 사용하여 텍스트 파일 내용 가져오기
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var textContent = xhr.responseText;

                // 가져온 텍스트 내용을 원하는 위치에 출력
                document.getElementById("content").innerText = textContent;
            }
        };
        xhr.open("GET", googleDriveLink, true);
        xhr.send();
    </script>
</body>
</html>
